<div class="flex flex-col gap-3">
  @for (item of accessibleItems; track item) {
    <a routerLink="{{item.url}}" routerLinkActive="active" class="flex flex-col main-menu-item h-10 justify-center p-3 rounded-md">
      <div class="flex flex-row gap-3 items-center ">
        <mat-icon>{{ item.icon }}</mat-icon>
        <span class="flex-auto">{{ item.text | translate }}</span>
      </div>
    </a>
  }

  <a (click)="logout()" class="flex flex-col main-menu-item h-10 justify-center p-3 rounded-md">
    <div class="flex flex-row gap-3 items-center ">
      <mat-icon>logout</mat-icon>
      <span class="flex-auto">{{ 'action.logout' | translate }}</span>
    </div>
  </a>
</div>
