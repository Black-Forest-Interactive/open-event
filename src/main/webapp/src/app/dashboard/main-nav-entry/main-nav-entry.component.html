<div class="d-flex flex-row gap-2 align-items-center" *ngIf="item">
  <ng-container *ngIf="collapsed; then thenNavBlock else elseNavBlock"></ng-container>
  <ng-template #thenNavBlock>
    <div class="d-flex flex-column align-items-center flex-fill">
      <mat-icon>{{item.icon}}</mat-icon>
    </div>
  </ng-template>
  <ng-template #elseNavBlock>
    <mat-icon>{{item.icon}}</mat-icon>
    <span class="flex-fill">{{item.text | translate}}</span>
  </ng-template>
</div>
