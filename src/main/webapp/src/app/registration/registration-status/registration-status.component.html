<div>
  <ng-container *ngIf="spaceAvailable; else notAvailable">
    <div class="status available px-3">{{'registration.status.available' | translate: space}}</div>
  </ng-container>
  <ng-template #notAvailable>
    <div class="status full px-3">{{'registration.status.full' | translate}}</div>
  </ng-template>
</div>
