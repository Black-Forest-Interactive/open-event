<mat-toolbar color="primary" class="px-2">
  <div class="flex flex-row gap-2 flex-auto items-center">

    <div class="flex flex-row gap-2 flex-auto items-center" style="flex: 1 1 calc(50% - .5rem - 100px)">
      <mat-form-field class="dense-1" style="flex: 1 1 calc(50%);" subscriptSizing="dynamic">
        <mat-label>{{ 'event.search' | translate }}</mat-label>
        <input #input (keyup)="keyUp.emit(input.value)" matInput placeholder="" value="">
        <mat-icon *ngIf="service.searching">
          <mat-spinner diameter="18"></mat-spinner>
        </mat-icon>

        <button (click)="input.value = ''; service.fullTextSearch = ''" *ngIf="input.value.length > 0" mat-icon-button
                matSuffix>
          <mat-icon>clear</mat-icon>
        </button>
      </mat-form-field>
      <button (click)="service.fullTextSearch = input.value" color="accent" mat-mini-fab>
        <mat-icon>search</mat-icon>
      </button>
    </div>


    <button mat-mini-fab (click)="service.filterToolbarVisible = !service.filterToolbarVisible"
            [color]="service.filterToolbarVisible ? 'accent' :  undefined">
      <mat-icon>filter_alt</mat-icon>
    </button>

    <button mat-mini-fab (click)="service.resetFilter()" [color]="undefined">
      <mat-icon>cancel</mat-icon>
    </button>

    <div *ngIf="!mobileView" class="flex-auto"></div>
    <button *ngIf="!mobileView" color="accent" extended mat-fab routerLink="./create" style="flex: 0 1 200px;"
            class="dense-1">
      <mat-icon>event</mat-icon>
      {{ 'event.create' | translate }}
    </button>
    <div *ngIf="!mobileView" class="flex-auto"></div>

    <div class="flex flex-row gap-2">
      <mat-button-toggle-group class="dense-1">
        <mat-button-toggle value="list" [checked]="mode == 'list'" (click)="modeChanged.emit('list')">
          <mat-icon>list</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle value="map" [checked]="mode == 'map'" (click)="modeChanged.emit('map')">
          <mat-icon>map</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle value="calendar" [checked]="mode == 'calendar'" (click)="modeChanged.emit('calendar')">
          <mat-icon>calendar_month</mat-icon>
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>

    @if (mobileView) {
      <button [matMenuTriggerFor]="contextMenu" mat-icon-button>
        <mat-icon>more_vert</mat-icon>
      </button>
    }
  </div>
</mat-toolbar>


<mat-menu #contextMenu="matMenu">
  <button mat-menu-item routerLink="./create">
    <mat-icon>event</mat-icon>
    {{ 'event.create' | translate }}
  </button>
</mat-menu>
