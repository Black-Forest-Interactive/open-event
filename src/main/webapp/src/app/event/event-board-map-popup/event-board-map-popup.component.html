<ng-container *ngIf="data">
  <h2 mat-dialog-title>{{ data.event.title }}</h2>
  <mat-dialog-content>
    <div class="d-flex flex-row gap-2">
      <div class="d-flex flex-column gap-2">
        <app-account [account]="data.event.owner" [showUserName]="false"></app-account>
      </div>
      <div class="d-flex flex-column gap-2">
        <div><p class="event-card-header-text">{{ data.event.owner | accountDisplayName }}</p></div>
        <div><p class="event-card-header-text">{{ data.event.start | date:'medium' }}</p></div>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <div class="d-flex flex-row gap-2">
      <button (click)="onDetailsClick()" color="primary" mat-flat-button>
        <mat-icon>read_more</mat-icon>
        {{ "action.details" | translate }}
      </button>
      <button (click)="onCloseClick()" color="primary" mat-flat-button>
        <mat-icon>close</mat-icon>
        {{ 'action.close' | translate }}
      </button>
    </div>
  </mat-dialog-actions>
</ng-container>
