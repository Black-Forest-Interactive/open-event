<mat-progress-bar mode="indeterminate" *ngIf="service.reloading | async"></mat-progress-bar>


<div class="d-flex flex-column gap-2 p-2 ">
  <mat-card>
    <div class="d-flex flex-column">
      <ng-container *ngFor="let info of service.infos">
        <app-event-board-list-entry [info]="info"></app-event-board-list-entry>
      </ng-container>
    </div>
    <mat-paginator [length]="service.totalSize"
                   [pageIndex]="service.pageIndex"
                   [pageSize]="service.pageSize"
                   [pageSizeOptions]="[5, 10, 25, 100]"
                   class="mb-2"
    >
    </mat-paginator>
  </mat-card>

</div>
