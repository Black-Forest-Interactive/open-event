<div class="d-flex flex-column gap-0">
  <app-event-board-header (modeChanged)="this.mode = $event" [mobileView]="mobileView"
                          [mode]="mode"></app-event-board-header>
  <div class="d-flex flex-row gap-2 p-2">
    <div class="flex-fill">
      @if (mobileView) {
        <app-event-board-list></app-event-board-list>
      } @else {
        @switch (mode) {
          @case ('map') {
            <app-event-board-map></app-event-board-map>
          }
          @case ('calendar') {
            <app-event-board-calendar></app-event-board-calendar>
          }
          @default {
            <app-event-board-table></app-event-board-table>
          }
        }
      }
    </div>
    @if (service.filterToolbarVisible) {
      <div style="flex: 0 1 calc(300px)">
        <app-event-board-filter></app-event-board-filter>
      </div>
    }
  </div>
</div>
