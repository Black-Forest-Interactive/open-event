<h1 mat-dialog-title>{{ "account.dialog.create.title" | translate }}</h1>
<div mat-dialog-content>
  <form [formGroup]="fg">
    <div class="flex flex-col gap-2 py-2">
      <mat-form-field class="dense-1">
        <mat-label>{{ 'account.form.firstName' | translate }}</mat-label>
        <input formControlName="firstName" matInput>
      </mat-form-field>

      <mat-form-field class="dense-1">
        <mat-label>{{ 'account.form.lastName' | translate }}</mat-label>
        <input formControlName="lastName" matInput>
      </mat-form-field>

      <mat-form-field class="dense-1">
        <mat-label>{{ 'account.form.email' | translate }}</mat-label>
        <input formControlName="email" matInput>
      </mat-form-field>

    </div>
  </form>
</div>
<mat-dialog-actions align="end">
  <button (click)="submit()" [disabled]="!fg.valid" color="primary" mat-flat-button>
    <mat-icon>check</mat-icon>
    {{ "action.submit" | translate }}
  </button>
  <button color="warn" mat-dialog-close mat-flat-button>
    <mat-icon>cancel</mat-icon>
    {{ "action.cancel" | translate }}
  </button>
</mat-dialog-actions>
