<div *ngIf="account" class="d-flex flex-row align-items-center gap-2">
  <img [email]="account.email" alt="{{account | accountDisplayName}}" class="account-info-avatar" ngxGravatar
       src="{{account.iconUrl}}">
  <div *ngIf="showUserName" class="flex-fill">{{ account | accountDisplayName }}</div>
</div>
