<div class="d-flex flex-column">
  <div class="d-flex flex-row gap-2 align-content-stretch align-items-center">
    <mat-form-field class="dense-1 flex-fill" subscriptSizing="dynamic">
      <mat-label>{{ 'event.form.owner' | translate }}</mat-label>
      <input #input (keyup)="keyUp.emit(input.value)" [disabled]="accountCreating" [matAutocomplete]="auto" matInput
             type="text">
    </mat-form-field>
    <mat-autocomplete #auto="matAutocomplete" autoActiveFirstOption>
      <mat-option (onSelectionChange)="select($event, account)" *ngFor="let account of accounts"
                  [value]="account.name">
        <!--                  [value]="account.firstName + ' ' +account.lastName"-->
        <!--        {{account.firstName}} {{account.lastName}}-->
        {{ account.name }}
      </mat-option>
    </mat-autocomplete>
    <button (click)="showCreateAccountDialog()" color="primary" mat-flat-button>
      {{ 'backoffice.account.action.create'| translate }}
      <mat-icon *ngIf="!accountCreating">add</mat-icon>
      <mat-icon *ngIf="accountCreating">
        <mat-spinner color="primary" diameter="22"></mat-spinner>
      </mat-icon>
    </button>
  </div>
</div>
