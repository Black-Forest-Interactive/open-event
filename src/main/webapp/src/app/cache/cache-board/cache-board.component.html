<mat-toolbar color="primary">
  <div class="d-flex flex-row gap-2 flex-fill align-items-center">
    <h3>{{ 'cache.title' | translate }}</h3>
    <div class="flex-fill"></div>
    <button (click)="reload()" color="primary" mat-mini-fab>
      <mat-icon>refresh</mat-icon>
    </button>
  </div>
</mat-toolbar>
<mat-progress-bar *ngIf="reloading" mode="indeterminate"></mat-progress-bar>
<div class="d-flex flex-row gap-2 p-2 flex-fill align-content-stretch">
  <mat-card style="flex: 1 1 100px;">
    <div class="d-flex flex-column gap-2 py-2">
      <ng-container *ngFor="let i of info">
        <div class="d-flex flex-row justify-content-between align-items-center px-2 py-2">
          <div>{{ i.name }}</div>
          <div>
            <button (click)="reset(i)" [disabled]="reloading" color="primary" mat-mini-fab>
              <mat-icon>layers_clear</mat-icon>
            </button>
          </div>
        </div>
        <mat-divider></mat-divider>
      </ng-container>
    </div>
  </mat-card>

  <mat-card class="flex-fill">
    <div [merge]="values" [options]="chart" class="demo-chart" echarts></div>
  </mat-card>
</div>
