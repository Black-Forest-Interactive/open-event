<mat-toolbar color="primary">
  <div class="flex flex-row gap-2 flex-auto items-center">
    <h3>{{ 'cache.title' | translate }}</h3>
    <div class="flex-auto"></div>
    <button (click)="reload()" color="primary" mat-mini-fab>
      <mat-icon>refresh</mat-icon>
    </button>
  </div>
</mat-toolbar>
<mat-progress-bar *ngIf="reloading" mode="indeterminate"></mat-progress-bar>
<div class="flex flex-row gap-2 !p-2 flex-auto content-stretch">
  <mat-card class="flex-auto basis-24">
    <div class="flex flex-col !py-2">
      @for (i of info; track i) {
        <div class="flex flex-row justify-between items-center px-2 py-1">
          <div>{{ i.name }}</div>
          <div >
            <button (click)="reset(i)" [disabled]="reloading" color="primary" mat-mini-fab class="!h-10 !min-h-10">
              <mat-icon>layers_clear</mat-icon>
            </button>
          </div>
        </div>
        <mat-divider></mat-divider>
      }
    </div>
  </mat-card>

  <mat-card class="flex-auto p-2">
    <div [merge]="values" [options]="chart" class="demo-chart" echarts></div>
  </mat-card>
</div>
