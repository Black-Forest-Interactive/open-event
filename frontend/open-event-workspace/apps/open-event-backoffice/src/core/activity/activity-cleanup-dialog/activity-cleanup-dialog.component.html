<h1 mat-dialog-title>{{ "activity.dialog.cleanup.title" | translate }}</h1>
<div mat-dialog-content>
  <form [formGroup]="fg">
    <div class="flex flex-col gap-2 py-2">
      <mat-form-field class="dense-1 flex-auto">
        <mat-label>{{ 'activity.form.timestamp' | translate }}</mat-label>
        <input [matDatepicker]="timestampPicker" formControlName="timestamp" matInput>
        <mat-datepicker-toggle [for]="timestampPicker" matIconSuffix></mat-datepicker-toggle>
        <mat-datepicker #timestampPicker></mat-datepicker>
        <mat-hint>{{ 'activity.form.hint.timestamp'| translate }}</mat-hint>
      </mat-form-field>

    </div>
  </form>
</div>
<mat-dialog-actions align="end">
  <button (click)="submit()" [disabled]="!fg.valid" color="primary" mat-flat-button>
    <mat-icon>check</mat-icon>
    {{ "action.submit" | translate }}
  </button>
  <button color="warn" mat-dialog-close mat-flat-button>
    <mat-icon>cancel</mat-icon>
    {{ "action.cancel" | translate }}
  </button>
</mat-dialog-actions>
