<h1 mat-dialog-title class="bg-primary-default">{{ "registration.dialog.cancel.title" | translate }}</h1>
<div mat-dialog-content>
  <div class="flex flex-col gap-3">
    <p>{{ "registration.dialog.cancel.question" | translate }}</p>
    <div class="flex flex-col gap-2 ps-4">
      <div>{{ data.participant.author | accountDisplayName }}</div>
      <div>{{ data.participant.size }}</div>
      <div>{{ data.participant.timestamp | date:'medium' }}</div>
    </div>
  </div>
</div>
<mat-dialog-actions align="end">
  <div class="flex flex-row gap-2">
    <button cdkFocusInitial color="primary" mat-stroked-button (click)="onSaveClick()">
      <mat-icon>save</mat-icon>
      {{ "action.submit" | translate }}
    </button>
    <button color="warn" mat-stroked-button (click)="onCancelClick()">
      <mat-icon>cancel</mat-icon>
      {{ "action.cancel" | translate }}
    </button>
  </div>
</mat-dialog-actions>
