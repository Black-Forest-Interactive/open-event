<div class="bg-primary-default flex flex-row justify-between items-center p-4 gap-2">
  <div class="text-2xl font-bold">{{ "event.dialog.change.title" | translate }}</div>
  <div class="bg-accent-default rounded px-4 py-1">{{ data.owner.name }}</div>
</div>
