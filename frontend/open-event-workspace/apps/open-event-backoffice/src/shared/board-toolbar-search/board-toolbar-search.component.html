<mat-form-field class="dense-3 flex-auto rounded-sm" subscriptSizing="dynamic">
  <mat-label class="flex flex-row gap-3">
    <mat-icon>search</mat-icon>
    {{ placeholder() | translate }}
  </mat-label>
  <input #input (keyup)="onKeyUp(input.value)" matInput placeholder="" value="">
  @if (input.value.length > 0) {
    <button (click)="clear()" mat-icon-button matSuffix>
      <mat-icon>clear</mat-icon>
    </button>
  }
</mat-form-field>
