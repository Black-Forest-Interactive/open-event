<mat-toolbar>
  <div class="flex flex-row gap-2 flex-auto items-center">
    <button (click)="cancel()" mat-mini-fab>
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span class="title ps-2">
      @if (event) {
        {{ "event.change.copy" | translate:{event: event.title} }}
      } @else {
        {{ "event.change.copy" | translate }}
      }
    </span>
    <div class="flex-auto"></div>
  </div>
</mat-toolbar>
<app-loading-bar [reloading]="reloading"></app-loading-bar>
@if (event) {
  <lib-event-change title=""
                    [addressReadAPI]="this"
                    [categoryReadAPI]="this"
                    [eventReadAPI]="this"
                    (request)="handleRequest($event)"
                    (cancel)="cancel()"
                    [event]="event"
  >
  </lib-event-change>
}
