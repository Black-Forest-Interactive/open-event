<h1 mat-dialog-title>{{ config.title | translate }}</h1>
<div mat-dialog-content>
  <p>{{ config.text | translate }}</p>
</div>
<mat-dialog-actions align="end">
  <button [mat-dialog-close]="true" cdkFocusInitial color="primary" mat-flat-button>
    <mat-icon>check</mat-icon>
    {{ "action.yes" | translate }}
  </button>
  <button color="warn" mat-dialog-close mat-flat-button>
    <mat-icon>cancel</mat-icon>
    {{ "action.no" | translate }}
  </button>
</mat-dialog-actions>
